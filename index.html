    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Journey Selector" />

    <!-- iOS Icons -->

    <link rel="apple-touch-icon" sizes="167x167" href="/icon-167.png" />

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      @keyframes kenburns {
        0% {
          transform: scale(1.1) translate(0, 0);
          transform-origin: 50% 50%;
        }
        100% {
          transform: scale(1.3) translate(-2%, 2%);
          transform-origin: 50% 50%;
        }
      }
      .ken-burns {
        animation: kenburns 30s ease-out forwards infinite alternate;
      }
    </style>
